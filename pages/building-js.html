<!DOCTYPE html>
<html>
<head>
    <title>Germantown YWCA Building Plans</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Turbo87/leaflet-sidebar/src/L.Control.Sidebar.css" />
    <script src="https://cdn.jsdelivr.net/gh/Turbo87/leaflet-sidebar/src/L.Control.Sidebar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .imgclass {
            display: block;
            max-width: 400px;
            max-height: 400px;
            width: auto;
            height: auto;
        }
        .leaflet-sidebar {
            width: 30%;
            max-width: 50%;
            transition: width 0.5s;
        }
        .leaflet-sidebar.collapsed {
            width: 0;
        }
        .leaflet-sidebar .close {
            z-index: 1000; 
        }
        .leaflet-sidebar .expand {
            position: absolute;
            top: 10px;
            right: 40px;
            z-index: 1000;
            cursor: pointer;
        }
        .leaflet-left .leaflet-control {
            margin-left: 0.5rem;
        }
        .leaflet-control-layers {
            margin-top: 4rem;
        }
        .floor-info {
            position: absolute;
            bottom: 10rem;
            left: 0.5rem;
            padding: 1rem;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
        @media (max-width: 768px) {
            .leaflet-sidebar {
                width: 50%;
                max-width: 80%;
            }
            .leaflet-sidebar.collapsed {
                width: 0;
            }
        }
    </style>
</head>
<body>
<div id='map'></div>
<div id="sidebar">
    <div class="expand">[+]</div>
</div>
<div class="floor-info" id="floor-info">
    <h3>Floor Information</h3>
    <p id="floor-details">Details about the selected floor will appear here.</p>
</div>
<script>
    // Style for the polygons
    var polygonStyle = {
        color: 'black',
        opacity: 0,
        fillColor: 'white',
        fillOpacity: 0,
        weight: 2,
    };
    var highlight = {
        color: 'black',
        opacity: 1,
        fillColor: 'red',
        fillOpacity: .5,
        weight: 2,
    };

    // Define image URLs for each floor
    var L0footprint = '{{site.baseurl}}/objects/basement.png';
    var L1footprint = '{{site.baseurl}}/objects/floor1.png';
    var L2footprint = '{{site.baseurl}}/objects/floor2.png';
    var L3footprint = '{{site.baseurl}}/objects/floor3.png';
    var L4footprint = '{{site.baseurl}}/objects/floor4.png';

    // Create image overlays with correct bounds
    var bounds = [[0, 0], [760, 237]]; // Adjust bounds as per your image size and position

    var L0 = L.imageOverlay(L0footprint, bounds);
    var L1 = L.imageOverlay(L1footprint, bounds);
    var L2 = L.imageOverlay(L2footprint, bounds);
    var L3 = L.imageOverlay(L3footprint, bounds);
    var L4 = L.imageOverlay(L4footprint, bounds);

    // Create feature groups for each layer
    var L1Group = L.layerGroup([L1]);
    var L2Group = L.layerGroup([L2]);
    var L3Group = L.layerGroup([L3]);
    var L4Group = L.layerGroup([L4]);

    function addPolygon(name, coordinates, description, image, layerGroup) {
        var polygon = L.polygon(coordinates, polygonStyle)
            .on('mouseover', function (e) {
                this.setStyle(highlight);
            })
            .on('mouseout', function (e) {
                this.setStyle(polygonStyle);
            })
            .on('click', function (e) {
                sidebar.show();
                sidebar.setContent('<h1>' + name + '</h1><p>' + description + '</p><img src="' + image + '" class="imgclass" alt="' + name + '">');
            });
        layerGroup.addLayer(polygon);
    }

    // Function to load data from CSV and create polygons
    function loadPolygons() {
        Papa.parse('{{site.baseurl}}/_data/polygon_data.csv', {
            download: true,
            header: true,
            complete: function(results) {
                results.data.forEach(function(row) {
                    var coordinates = JSON.parse(row.coordinates);
                    var layerGroup;
                    switch (row.floor) {
                        case '1':
                            layerGroup = L1Group;
                            break;
                        case '2':
                            layerGroup = L2Group;
                            break;
                        case '3':
                            layerGroup = L3Group;
                            break;
                        case '4':
                            layerGroup = L4Group;
                            break;
                        default:
                            return;
                    }
                    addPolygon(row.name, coordinates, row.description, '{{site.baseurl}}' + row.image, layerGroup);
                });
            }
        });
    }

    // Create the map
    var map = L.map('map', {
        crs: L.CRS.Simple,
        layers: [L1Group, L2Group, L3Group, L4Group],
        fullscreenControl: true,
        fullscreenControlOptions: {
            position: 'topleft'
        }
    });

    // Set initial view to fit the bounds of the image
    map.fitBounds(bounds);

    // Sidebar setup
    var sidebar = L.control.sidebar('sidebar', {
        closeButton: true,
        position: 'right'
    }).addTo(map);

    sidebar.on('hidden', function () {
        document.querySelector('.expand').style.display = 'block';
    });

    document.querySelector('.expand').addEventListener('click', function () {
        sidebar.show();
        document.querySelector('.expand').style.display = 'none';
    });

    // Base layers
    var baseMaps = {
        "Basement": L0,
        "Floor 1": L1Group,
        "Floor 2": L2Group,
        "Floor 3": L3Group,
        "Floor 4": L4Group
    };

    // Add layer control to map
    L.control.layers(baseMaps).addTo(map);

    // Load polygons from CSV
    loadPolygons();
</script>
</body>
</html>
